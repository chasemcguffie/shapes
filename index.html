<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shapes</title>
</head>
<body>
    <div class="shapeDisplay" id="shapeDisplay"></div>
    <h1>Square</h1>
    <p>Side Length:</p>
    <input id="sideLength" type="text">
    <button onclick="makeSquare()">Create</button>

    <h1>Rectangle</h1>
    <p>Width:</p>
    <input id="rectWidth" type="text">
    <p>Height:</p>
    <input id="rectHeight" type="text">
    <button onclick="makeRectangle()">Create</button>

    <h1>Circle</h1>
    <p>Radius:</p>
    <input id="radius" type="text">
    <button onclick="makeCircle()">Create</button>

    <h1>Triangle</h1>
    <p>Height:</p>
    <input id="triangleHeight" type="text">
    <button onclick="makeTriangle()">Create</button>
    <div id="sidePanel">
        <h3 id="shapeName"></h3>
        <h3 id="shapeHeight"></h3>
        <h3 id="shapeWidth"></h3>
        <h3 id="shapeRadius"></h3>
        <h3 id="shapeArea"></h3>
        <h3 id="shapePerimeter"></h3>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
